<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Exchange Rates</title>
	</head>

  <!-- BODY -->
	<body class="d-flex flex-column m-auto">

    <!-- LOADING (ABSOLULTE RELATIVE TO BODY)-->
		<div
      id="loading-mask"
      class="d-flex flex-column justify-content-center align-items-center position-absolute top-0 start-0 vh-100 vw-100 opacity-25 bg-secondary visually-hidden"
    >
      <div
        class="spinner-border"
        style="width: 3rem; height: 3rem"
        role="status"
      ></div>
      <br />
      <span class="d-block">Loading...</span>
    </div>

    <!-- HEADER -->
		<div id="header" class="container bg-light text-center">
			<header>
				<h6 class="m-0 py-3">
					<a
						class="text-black-50"
						href="https://www.exchangerate-api.com/"
						target="_blank"
						>exhangerate-api.com</a
					>
				</h6>
			</header>
		</div>

    <!-- MAIN SECTION ==================================================================-->
		<div id="app" class="container py-2 d-flex flex-column flex-fill overflow-auto">

      <!-- NAV TABS -->
			<nav>
				<ul id="section-selector" class="nav nav-tabs" role="tablist">
					<li class="nav-item" role="presentation">
						<button
							id="global-exchange-rates-tab"
							class="nav-link active"
							data-bs-toggle="tab"
							data-bs-target="#global-exchange-rates-section"
							type="button"
							role="tab"
							aria-controls="exchange-rates"
							aria-selected="true"
						>
							<span class="d-inline d-sm-none">Exchange Rates</span>
							<span class="d-none d-sm-inline">Global Exchange Rates</span>
						</button>
					</li>
					<li id="pair-conversion" class="nav-item" role="presentation">
						<button
							id="pair-conversion-tab"
							class="nav-link"
							data-bs-toggle="tab"
							data-bs-target="#pair-conversion-section"
							type="button"
							role="tab"
							aria-controls="pair-conversion"
							aria-selected="false"
						>
							<span class="d-inline d-sm-none">Conversion</span>
							<span class="d-none d-sm-inline">Pair Conversion</span>
						</button>
					</li>
				</ul>
			</nav>

      <!-- TAB CONTENTS ALL -->
			<div
				class="tab-content border border-top-0 pt-4 d-flex flex-column overflow-auto flex-grow-1"
				id="tab-content-all"
			>
        <!-- TAB PANE EXCHANGE RATES =============================-->
				<div
					id="global-exchange-rates-section"
					class="tab-pane fade show active d-flex flex-column overflow-auto flex-grow-1"
					aria-labelledby="global-exchange-rates-tab"
					role="tabpanel"
				>
          <!-- SELECTION FORM -->
					<form
						id="base-selection-form"
						class="mb-3 px-3 pt-1 d-flex justify-content-start"
					>
						<select
							name="base-currency"
							class="form-select form-select-sm w-auto me-3"
							aria-label="Select Base Currency"
							id="base-selection"
						></select>
						<button
							id="search-button"
							type="submit"
							class="btn btn-outline-success btn-sm px-2"
						>
							Search
						</button>
					</form>

          <!-- TABLE -->
					<div
						id="table-container"
						class="container d-flex flex-column align-items-stretch overflow-auto"
					>
						<table
							class="table table-sm table-hover d-flex flex-column align-items-stretch overflow-auto"
						>
							<thead id="table-head">
								<tr class="d-flex">
									<th scope="col" class="w-50"></th>
									<th scope="col" class="w-50"></th>
								</tr>
							</thead>
							<tbody id="table-contents" class="overflow-auto"></tbody>
						</table>
					</div>
          <!-- ERROR PANE 1 ===========================================-->
          <div
          id="error-message"
          class="alert alert-danger mx-4 text-center"
          role="alert"
          >
          Error sample
          </div>
				</div>

        <!-- TAB-PANE CONVERSION ======================================-->
				<div
					id="pair-conversion-section"
					class="tab-pane fade"
					aria-labelledby="exchange-rates-tab"
					role="tabpanel"
				>
        <!-- ERROR PANE 2 ===========================================-->
					<div>Working on it!</div>
          <div
          id="error-message"
          class="alert alert-danger mx-4 text-center"
          role="alert"
          >
          Error sample
          </div>
				</div>

        


			</div>

			
		</div>


    <!-- FOOTER ===========================================================================-->
		<div class="container-fluid ">
			<footer>
				<div class="d-flex pb-3 align-items-center justify-content-center">
					<a
						href="https://github.com/devtsp/exchange-rates-api-interface"
						target="_blank"
						class="d-flex w-100 align-items-center justify-content-center py-0 px-2 text-decoration-none text-black border border-2 rounded rounded-3 shadow"
					>
						<i class="bi bi-github fs-4" aria-label="Github"></i>
						<span class="ps-3">Source Code</span>
					</a>
				</div>
			</footer>
		</div>

		<script src="src/main.js"></script>
	</body>
</html>

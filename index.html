<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Exchange Rates</title>
	</head>
	<body>
		<div class="container p-0 mt-3 border border-1 rounded-3">
			<p class="p-3 m-0 text-black-50 d-inline-block">
				Select a base currency:
			</p>
			<div id="base-selection-panel" class="container d-inline-block">
				<button id="EUR" class="btn btn-sm btn-outline-dark mx-2" type="button">
					EUR
				</button>
				<button id="USD" class="btn btn-sm btn-outline-dark mx-2" type="button">
					USD
				</button>
				<button id="ARS" class="btn btn-sm btn-outline-dark mx-2" type="button">
					ARS
				</button>
				<button id="USD" class="btn btn-sm btn-outline-dark mx-2" type="button">
					BRL
				</button>
				<button id="BTC" class="btn btn-sm btn-outline-dark mx-2" type="button">
					BTC
				</button>
			</div>
			<div class="container mt-3">
				<table class="table table-sm table-hover">
					<thead>
						<tr>
							<th scope="col">Currency</th>
							<th scope="col">Exchange Rate <span id="base-selected" class="badge bg-primary mx-2 fs-6"></span></th>
						</tr>
					</thead>
					<tbody id="table-contents">
          </tbody>
				</table>
			</div>
		</div>

    <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

		<script src="./src/main.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
    
		<link rel="stylesheet" href="./css/style.css" />

		<title>Exchange Rates</title>
	</head>


	<body>
		<div id="app" class="container vh-100 pt-4">
			<nav>
				<ul id="section-selector" class="nav nav-tabs" role="tablist">
					<li class="nav-item" role="presentation">
						<button
							id="global-exchange-rates-tab"
							class="nav-link active"
							data-bs-toggle="tab"
							data-bs-target="#global-exchange-rates-section"
							type="button"
							role="tab"
							aria-controls="exchange-rates"
							aria-selected="true"
						>
							Global Exchange Rates
						</button>
					</li>
					<li id="pair-conversion" class="nav-item" role="presentation">
						<button
							id="pair-conversion-tab"
							class="nav-link"
							data-bs-toggle="tab"
							data-bs-target="#pair-conversion-section"
							type="button"
							role="tab"
							aria-controls="pair-conversion"
							aria-selected="false"
						>
							Pair Conversion
						</button>
					</li>
				</ul>
			</nav>

			<div class="tab-content border border-top-0 pt-4 h-75 overflow-auto" id="tab-content-all">
				<div
					id="global-exchange-rates-section"
					class="tab-pane fade show active"
					aria-labelledby="global-exchange-rates-tab"
					role="tabpanel"
				>
					<form
						id="base-selection-form"
						class="mb-3 px-3 d-flex justify-content-start"
					>
						<select
							name="base-currency"
							class="form-select form-select-sm w-25 me-3"
							aria-label="Select Base Currency"
							id="base-selection"
						></select>
						<button
							id="search-button"
							type="submit"
							class="btn btn-outline-success btn-sm px-2"
						>
							Search
						</button>
					</form>
					<div id="table-container" class="container">
						<table class="table table-sm table-hover ">
							<thead id="table-head">
								<tr>
									<th scope="col"></th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody id="table-contents"></tbody>
						</table>
					</div>
				</div>

				<div
					id="pair-conversion-section"
					class="tab-pane fade"
					aria-labelledby="exchange-rates-tab"
					role="tabpanel"
				>
					<div>
						Aca van cosas!!
					</div>
				</div>
			</div>
				

			<!-- ERROR  -->
			<div
				id="error-message"
				class="alert alert-danger d-none"
				role="alert"
			></div>
			<!-- LOADING -->
			<div
				id="loading-mask"
				class="d-flex flex-column justify-content-center align-items-center position-absolute top-0 start-0 vh-100 vw-100 opacity-25 bg-secondary visually-hidden"
			>
				<div
					class="spinner-border"
					style="width: 3rem; height: 3rem"
					role="status"
				></div>
				<br />
				<span class="d-block">Loading...</span>
			</div>
		</div>


    <script src="src/main.js"></script>
	</body>
</html>

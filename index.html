<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Exchange Rates</title>
	</head>
	<body class="d-flex flex-column m-auto">
		<!-- LOADING -->
		<div
			id="loading-mask"
			class="d-flex flex-column justify-content-center align-items-center position-fixed top-0 vh-100 vw-100 opacity-50 bg-secondary visually-hidden"
		>
			<div
				class="spinner-border"
				style="width: 3rem; height: 3rem"
				role="status"
			></div>
			<br />
			<span class="d-block">Loading...</span>
		</div>
		<!-- HEADER -->
		<div id="header" class="container-fluid text-center">
			<header>
				<h6 class="m-0 py-4">
					<a href="https://www.exchangerate-api.com/" target="_blank"
						>exchangerate-api.com</a
					>
				</h6>
			</header>
		</div>
		<!-- MAIN  -->
		<div
			id="app"
			class="container py-2 px-sm-5 d-flex flex-column flex-fill overflow-auto"
		>
			<!-- NAV TABS -->
			<nav>
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item" role="presentation">
						<button
							class="nav-link active link-secondary"
							data-bs-toggle="tab"
							data-bs-target="#exchange-rates"
							type="button"
							role="tab"
							aria-controls="exchange-rates"
							aria-selected="true"
						>
							<span class="d-inline d-sm-none">Exchange Rates</span>
							<span class="d-none d-sm-inline">Global Exchange Rates</span>
						</button>
					</li>
					<li class="nav-item" role="presentation">
						<button
							class="nav-link link-secondary"
							data-bs-toggle="tab"
							data-bs-target="#pair-conversion"
							type="button"
							role="tab"
							aria-controls="pair-conversion"
							aria-selected="false"
						>
							<span class="d-inline d-sm-none">Conversion</span>
							<span class="d-none d-sm-inline">Pair Conversion</span>
						</button>
					</li>
				</ul>
			</nav>
			<!-- TAB CONTENTS ALL -->
			<div
				class="tab-content border border-top-0 d-flex flex-fill flex-column overflow-auto bg-white position-relative"
				id="tab-content-all"
			>
				<!-- EXCHANGE RATES -->
				<div
					class="tab-pane fade show active flex-fill overflow-auto"
					aria-labelledby="global-exchange-rates-tab"
					role="tabpanel"
					id="exchange-rates"
				>
					<div class="container p-3">
						<form class="px-3 py-4 bg-white">
							<label class="form-label" for="rates-base">
								Select base currency
							</label>
							<select
								id="rates-base"
								name="rates-base"
								class="form-select form-select-sm w-50 me-3"
							></select>
							<button class="btn btn-outline-success btn-sm px-2 my-3">
								Get Rates
							</button>
						</form>
					</div>
					<div
						id="table"
						class="container d-flex flex-column align-items-stretch overflow-auto d-none"
					>
						<table
							class="table table-sm table-hover d-flex flex-column align-items-stretch px-5 overflow-auto"
						>
							<thead>
								<tr class="d-flex">
									<th scope="col" class="w-50"></th>
									<th scope="col" class="w-50"></th>
								</tr>
							</thead>
							<tbody class="overflow-auto"></tbody>
						</table>
					</div>
					<div
						class="error alert alert-danger mx-4 text-center d-none"
						role="alert"
					></div>
				</div>
				<!-- CONVERSION -->
				<div
					id="pair-conversion"
					class="tab-pane fade"
					aria-labelledby="exchange-rates-tab"
					role="tabpanel"
				>
					<div class="container">
						<form class="px-3 py-4 needs-validation" novalidate>
							<div class="row mb-3">
								<div class="col-6">
									<label for="amount" class="form-label">Amount</label>
									<input
										name="amount"
										id="amount"
										type="number"
										min="0"
										step="any"
										class="form-control form-control-sm w-100 position-relative"
										required
									/>
									<div class="invalid-feedback">
										Please select an amount to convert.
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label for="conversion-base" class="form-label">From</label>
										<select
											name="base"
											class="form-select form-select-sm w-100"
											aria-label="Select Base Currency"
											id="conversion-base"
										></select>
									</div>
									<div class="col">
										<label for="target" class="form-label">To:</label>
										<select
											name="target"
											class="form-select form-select-sm w-100"
											aria-label="Select Target Currency"
											id="target"
										></select>
									</div>
								</div>
							</div>
							<div>
								<button class="btn btn-outline-success btn-sm px-2">
									Convert
								</button>
							</div>
						</form>
					</div>
					<div class="container-fluid py-4 px-5 w-auto">
						<p
							class="p-4 border-3 border-start border-success rounded rounded-3 bg-light visually-hidden"
						>
							<span class="text-black-50 fs-3"></span><br />
							<span class="text-black fs-1"></span>
						</p>
					</div>
					<div
						class="error alert alert-danger mx-4 text-center d-none"
						role="alert"
					></div>
				</div>
			</div>
		</div>
		<!-- FOOTER -->
		<div class="container-fluid px-4">
			<footer>
				<div class="d-flex pb-3 align-items-center justify-content-center">
					<a
						href="https://github.com/devtsp/exchange-rates-api-interface"
						target="_blank"
						class="d-flex align-items-center justify-content-center text-decoration-none text-black"
					>
						<i class="bi bi-github fs-4" aria-label="Github"></i>
						<span class="ps-3">Source Code</span>
					</a>
				</div>
			</footer>
		</div>

		<script src="src/main.js"></script>
	</body>
</html>

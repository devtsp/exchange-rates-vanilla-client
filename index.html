<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Exchange Rates</title>
	</head>
	<body>
		<div id="app" class="container pt-2">
			<div id="section-selector" class="btn-group w-100 mb-3">
				<button
					id="global-exchange-rates"
					type="button"
					class="btn btn-outline-secondary w-100"
				>
					Global Exchange Rates
				</button>
				<button
					id="pair-conversion"
					type="button"
					class="btn btn-outline-secondary w-100"
				>
					Pair Conversion
				</button>
			</div>
			<form
				id="base-selection-form"
				class="mb-2 d-flex justify-content-center visually-hidden"
			>
				<select 
          name="base-currency"
					class="form-select form-select-sm w-50 me-3"
					aria-label="Select Base Currency"
					id="base-selection"
				>
					<option>Select base currency</option>
				</select>
				<button id="base-button" type="submit" class="btn btn-outline-success btn-sm px-2">
					Search
				</button>
			</form>
			<div id="table-container" class="container mt-3 visually-hidden">
				<table class="table table-sm table-hover">
					<thead>
						<tr>
							<th scope="col">Currency</th>
							<th scope="col">Exchange Rate</th>
						</tr>
					</thead>
					<tbody id="table-contents"></tbody>
				</table>
			</div>

			<!-- ERROR  -->
			<div
				id="error-message"
				class="alert alert-danger d-none"
				role="alert"
			></div>
			<!-- LOADING -->
			<div
				id="loading-mask"
				class="d-flex flex-column justify-content-center align-items-center position-absolute top-0 start-0 visually-hidden"
			>
				<div
					class="spinner-border"
					style="width: 3rem; height: 3rem"
					role="status"
				></div>
				<br />
				<span class="d-block">Loading...</span>
			</div>
		</div>

		<script src="./src/main.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
